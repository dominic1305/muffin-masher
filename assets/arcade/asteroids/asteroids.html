<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Asteroids</title>
</head>
<body>

	<div class="game-start-modal">
		<p class="game-start-title">Asteroids</p>
		<div class="game-start-btn">Play</div>
	</div>

	<template id="game-over-modal-template">
		<div class="game-over-modal">
			<p class="game-over-txt">*temp_onload*</p>
			<div class="game-over-reward-container">
				<p>You Earned</p>
				<div class="game-over-reward-container-inner">
					<p class="game-over-tickets-earned">0x</p>
					<img src="./img/arcade-ticket.png" alt="ticket" draggable="false">
				</div>
			</div>
			<div class="game-over-inputs-container">
				<div class="game-over-input" id="game-over-play-again" style="--max-width: 80px">Play Again</div>
				<div class="game-over-input" id="game-over-quit" style="--max-width: 35px">Quit</div>
			</div>
		</div>
	</template>

	<div class="wrapper">
		<div class="background"></div>
		<div class="header">
			<div class="fps-counter"></div>
			<div class="space-ship-stats">
				<div id="space-ship-shields">
					<div>Shields:</div>
					<div id="space-ship-shields-container"></div>
				</div>
			</div>
			<div class="score-board-container">
				<div class="score">Score: 0</div>
				<div class="high-score">High Score: 0</div>
			</div>
		</div>
		<div class="play-area"></div>
	</div>

	<script defer src="./Entity.js"></script>
	<script defer src="./Asteroid.js"></script>
	<script defer src="./Bullet.js"></script>
	<script defer src="./SpaceShip.js"></script>
	<script defer src="./ScoreBoardManager.js"></script>
	<script defer src="./main.js"></script>
</body>
</html>
